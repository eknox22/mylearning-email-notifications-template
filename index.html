<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="background-color: #f4f4f4"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <!-- Main Email Body Table -->
          <table
            width="600"
            border="0"
            cellspacing="0"
            cellpadding="0"
            style="background-color: #ffffff; border-collapse: collapse"
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  background-color: #333333;
                  color: #ffffff;
                  text-align: center;
                  padding: 20px;
                "
              >
                <h1 style="margin: 0; font-size: 24px">Email Title</h1>
              </td>
            </tr>
            <!-- Body -->
            <tr>
              <td
                style="
                  padding: 20px;
                  text-align: left;
                  font-size: 16px;
                  line-height: 1.6;
                "
              >
                <p>Hello,</p>
                <p>
                  This is an example of an HTML email template with inline CSS.
                  It's simple, responsive, and works well across various email
                  clients.
                </p>
                <!-- Call to Action Button -->
                <p style="text-align: center">
                  <a
                    href="#"
                    target="_blank"
                    style="
                      background-color: #008cba;
                      color: #ffffff;
                      padding: 10px 20px;
                      text-decoration: none;
                      display: inline-block;
                      margin-top: 20px;
                    "
                    >Click Here</a
                  >
                </p>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #333333;
                  color: #ffffff;
                  text-align: center;
                  padding: 10px;
                "
              >
                <p style="margin: 0; font-size: 12px">
                  Â© 2024 Email Template. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
